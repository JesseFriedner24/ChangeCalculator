 <!-- Form for user input -->

  </div>

    <label for="recieved"><u>How much has the customer given you?</u></label>
    <input type="text" class="form-control" id="secondInput" placeholder="amount recieved">
  </div></center>
  </form>
<div><center>
<!-- The Money! -->
<label><b>Dollars:</b></label>

</div></center>
